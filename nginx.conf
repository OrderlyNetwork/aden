server {
    listen 80;
    server_name aden.io perp.aden.io;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect DEX asset routes from aden.io to perp.aden.io with 301 redirect
    location ~ ^/(demo_trading|perp|portfolio|markets|leaderboard|referral|competition) {
        if ($host = aden.io) {
            return 301 https://perp.aden.io$request_uri;
        }
        # For perp.aden.io, serve SPA directly
        try_files /index.html =404;
    }

    # Serve landing page at root
    location = / {
        try_files /landing/index.html =404;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot|mp3)$ {
        try_files /landing$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve all other paths (landing page content and static files)
    location / {
        # Try landing page first, then app static files
        try_files /landing$uri $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
} 